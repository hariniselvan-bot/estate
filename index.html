<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading | Stackly</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* FULL SCREEN */
.loader-page{
  height:100vh;
  width:100%;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* LOGO */
.loader-logo{
  position:absolute;
  top:60px;
}

.loader-logo img{
  height:60px;
}

/* SPINNER */
.spinner{
  position:relative;
  width:120px;
  height:120px;
}

.spinner span{
  position:absolute;
  width:14px;
  height:14px;
  background:#d4a93c;
  border-radius:50%;
  top:50%;
  left:50%;
  transform-origin:0 0;
  animation:fade 1.2s linear infinite;
}

/* CREATE 12 DOTS */
.spinner span:nth-child(1){transform:rotate(0deg) translate(50px);animation-delay:0s}
.spinner span:nth-child(2){transform:rotate(30deg) translate(50px);animation-delay:.1s}
.spinner span:nth-child(3){transform:rotate(60deg) translate(50px);animation-delay:.2s}
.spinner span:nth-child(4){transform:rotate(90deg) translate(50px);animation-delay:.3s}
.spinner span:nth-child(5){transform:rotate(120deg) translate(50px);animation-delay:.4s}
.spinner span:nth-child(6){transform:rotate(150deg) translate(50px);animation-delay:.5s}
.spinner span:nth-child(7){transform:rotate(180deg) translate(50px);animation-delay:.6s}
.spinner span:nth-child(8){transform:rotate(210deg) translate(50px);animation-delay:.7s}
.spinner span:nth-child(9){transform:rotate(240deg) translate(50px);animation-delay:.8s}
.spinner span:nth-child(10){transform:rotate(270deg) translate(50px);animation-delay:.9s}
.spinner span:nth-child(11){transform:rotate(300deg) translate(50px);animation-delay:1s}
.spinner span:nth-child(12){transform:rotate(330deg) translate(50px);animation-delay:1.1s}

/* ANIMATION */
@keyframes fade{
  0%{opacity:1}
  100%{opacity:.2}
}

/* TEXT */
.loading-text{
  margin-top:30px;
  font-size:18px;
  letter-spacing:4px;
  color:#fff;
}

/* MOBILE */
@media(max-width:600px){
  .loader-logo{
    top:40px;
  }

  .spinner{
    width:100px;
    height:100px;
  }
}
</style>
</head>

<body>

<div class="loader-page">

  <!-- STACKLY LOGO -->
  <div class="loader-logo">
    <img src="logo.webp" alt="Stackly Logo">
  </div>

  <!-- LOADER -->
  <div class="spinner">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="loading-text">LOADING...</div>

</div>
<script>
  // Redirect to home page after loading
  setTimeout(() => {
    window.location.href = "home.html";
  }, 2500); // 2.5 seconds (you can change this)
</script>

</body>
</html>
